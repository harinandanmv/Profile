<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <h1>Registration Form</h1>
    <img src="clg_logo.jpg" alt="Image" width="300" height="200">    
    <p style="color: red;">*Enter the details carefully</p>
    <form action="reg_data.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phoneno">Phone No:</label><br>
        <input type="number" id="phoneno" name="phoneno" required><br><br>

        <label for="address">Address:</label><br>
        <input type="textarea" id="address" name="address" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>    
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">    
        <label for="female">Female</label><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset"><br><br>
</body>
</html>
